<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Search</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="container text-center">
        <div class="row">
          <div class="col"></div>
        </div>
        <div class="row">
          <div class="col"><h1>Breath of the Chef</h1></div>
        </div>
        <div class="row">
          <div class="col"></div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="home-tab"
              data-bs-toggle="tab"
              data-bs-target="#recipe-name-tab-pane"
              type="button"
              role="tab"
              aria-controls="recipe-name-tab-pane"
              aria-selected="true"
            >
              By Recipe Name
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="category-tab"
              data-bs-toggle="tab"
              data-bs-target="#category-tab-pane"
              type="button"
              role="tab"
              aria-controls="category-tab-pane"
              aria-selected="false"
            >
              By Category
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="ingredients-tab"
              data-bs-toggle="tab"
              data-bs-target="#ingredients-tab-pane"
              type="button"
              role="tab"
              aria-controls="ingredients-tab-pane"
              aria-selected="false"
            >
              By Ingredients
            </button>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div
            class="tab-pane fade show active"
            id="recipe-name-tab-pane"
            role="tabpanel"
            aria-labelledby="recipe-name-tab"
            tabindex="0"
          >
            <br />
            <h4>Search recipes by recipe name</h4>
            <search>
              <form
                class="row mb-2"
                action="http://localhost:8080/recipes"
                method="GET"
              >
                <div class="col-7">
                  <label for="recipe" class="visually-hidden"></label>
                  <input type="search" class="form-control" id="name" />
                </div>
                <div class="col-5">
                  <button type="submit" class="btn btn-primary mb-3">
                    Search
                  </button>
                </div>
            </search>
            <div id="search-results"></div>
            </div>
          <div
            class="tab-pane fade"
            id="category-tab-pane"
            role="tabpanel"
            aria-labelledby="category-tab"
            tabindex="0"
          >
          <br>
          <select class="form-select" aria-label="Default select example">
            <option selected>Select category</option>
            <option value="1">Surf and Turf</option>
          </select>
          </div>
          <div
            class="tab-pane fade"
            id="ingredients-tab-pane"
            role="tabpanel"
            aria-labelledby="ingredients-tab"
            tabindex="0"
          >
            ...
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
